<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marine form</title>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- <script src="https://code.jquery.com/jquery-3.6.4.slim.js" integrity="sha256-dWvV84T6BhzO4vG6gWhsWVKVoa4lVmLnpBOZh/CAHU4=" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 48;
      }
    </style>

    <style>
      .main-container {
        max-width: 350px;
        margin: 0 auto;
      }
      .recap-order {
        background-color: #f7f7f7;
        width: 40%;
        min-height: 80vh;
      }

      .form-contact {
        width: 60%;
        height: 100%;
      }
    </style>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="main-container bg-dark px-2 py-1">
      <form id="form-reservation">
        <div class="my-2">
          <label for="guest" class="text-light">Nombre de personnes</label>

          <select
            class="form-select"
            id="guest"
            onchange="showGroupField()"
            required
            name="guest"
          >
            <option value="1 personne seule">1 personne seule</option>
            <option value="1 personne souhaitant rejoindre un groupe">
              1 personne souhaitant rejoindre un groupe
            </option>
            <option value="2 personnes">2 personnes</option>
            <option value="Groupe">Groupe</option>
          </select>

          <small
            ><i
              ><label
                for="guest"
                id="warning"
                class="text-light d-none my-2"
              ></label></i
          ></small>
        </div>

        <div id="group-field-people" class="d-none">
          <!-- input people number -->
        </div>

        <div class="my-2">
          <label for="from" class="text-light">Date d'arrivée</label>
          <input
            class="form-control"
            type="text"
            id="from"
            name="date-arrivee"
            required
          />
        </div>

        <div class="my-2">
          <label for="to" class="text-light">Date de départ</label>
          <input
            class="form-control"
            type="text"
            id="to"
            name="date-depart"
            required
          />
        </div>

        <div class="my-2">
          <label for="to" class="text-light">Code promo</label>
          <input
            class="form-control"
            type="text"
            name="promo"
            id="promo-field"
          />
        </div>

        <div
          class="alert alert-secondary my-2 d-none"
          role="alert"
          style="font-weight: bold"
          id="total"
        ></div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="gift-checked"
          />
          <label class="form-check-label text-light" for="gift-checked">
            offrir un bon cadeau
          </label>
        </div>

        <div id="form-gift" class="d-none my-4">
          <!-- form gift -->
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3 mb-3">
          Réserver
          <div class="spinner-border text-dark d-none" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </button>
      </form>
    </div>

    <!-- Button trigger modal -->
    <!-- <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Launch demo modal
    </button> -->

    <!-- Modal -->
    <div
      class="modal fade modal-xl"
      id="modal-reservation"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="w-100 d-flex justify-content-start align-items-start">
            <!-- left -->
            <div class="recap-order px-5 py-4">
              <h1 class="modal-title fs-4 mb-5" id="exampleModalLabel">
                Votre reservation
              </h1>
              <!-- people -->
              <div class="d-flex align-items-center justify-content-start">
                <span class="material-symbols-outlined"> person </span>
                <h1 class="modal-title fs-5 mx-3" id="exampleModalLabel">
                  1 personne seule
                </h1>
              </div>
              <!-- people -->

              <!-- calendar -->
              <div class="d-flex align-items-center justify-content-start mt-4">
                <span class="material-symbols-outlined"> calendar_month </span>
                <h1
                  class="modal-title fs-5 mx-3 d-flex align-items-center justify-content-start"
                  id="exampleModalLabel"
                >
                  15 mars 2022
                  <span class="material-symbols-outlined">
                    arrow_right_alt
                  </span>
                  20 mars 2022
                </h1>
              </div>
              <!-- calendar -->

              <!-- total -->
              <div
                class="d-flex align-items-center justify-content-between"
                style="margin-top: 5rem"
              >
                <h1 class="modal-title fs-5" id="exampleModalLabel">Total</h1>
                <h1 class="modal-title fs-2 mx-3" id="exampleModalLabel">
                  800€
                </h1>
              </div>
              <!-- total -->
            </div>
            <!-- right -->
            <div class="form-contact px-5 py-4">
              <div
                class="d-flex justify-content-between align-items-center w-100 mb-4"
              >
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Check availability and plan your dream trip!
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>

              <div>
                <form class="d-block w-100">
                  <!-- name -->
                  <div class="mb-3 row w-100">
                    <label class="col-sm-2 col-form-label">Nom</label>
                    <div class="col-sm-10">
                      <input
                        type="text"
                        class="form-control w-100"
                        id="lastname"
                      />
                    </div>
                  </div>
                  <!-- name -->

                  <!-- name -->
                  <div class="mb-3 row w-100">
                    <label class="col-sm-2 col-form-label">Prénom</label>
                    <div class="col-sm-10">
                      <input
                        type="text"
                        class="form-control w-100"
                        id="firstname"
                      />
                    </div>
                  </div>
                  <!-- name -->

                  <!-- email -->
                  <div class="mb-3 row w-100">
                    <label class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input
                        type="email"
                        class="form-control w-100"
                        id="email"
                      />
                    </div>
                  </div>
                  <!-- email -->

                  <!-- mobile -->
                  <div class="mb-3 row w-100">
                    <label class="col-sm-2 col-form-label">Mobile</label>
                    <div class="col-sm-10">
                      <input
                        type="email"
                        class="form-control w-100"
                        id="mobile"
                      />
                    </div>
                  </div>
                  <!-- mobile -->

                  <!-- wellness -->

                  <div class="my-2">
                    <label>Choix Wellness</label>
                    <select class="form-select" id="wellness" required></select>
                  </div>
                  <!-- wellness -->

                  <!-- activity sensory -->
                  <div class="my-2">
                    <label>Choix activité Sensory</label>
                    <select class="form-select" id="sensory" required></select>
                  </div>
                  <!-- activity sensory -->

                  <!-- artistique  -->
                  <div>
                    <label class="form-check-label" for="flexRadioDefault1">
                      Avez-vous un Parcours artistique ?
                    </label>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="flexRadioDefault1"
                      />
                      <label class="form-check-label" for="flexRadioDefault1">
                        Oui
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="flexRadioDefault2"
                        checked
                      />
                      <label class="form-check-label" for="flexRadioDefault2">
                        Non
                      </label>
                    </div>
                  </div>
                  <!-- artistique  -->

                  <!-- message -->
                  <div class="my-2">
                    <label> Message </label>
                    <textarea
                      class="form-control w-100"
                      id="message"
                      rows="3"
                    ></textarea>
                  </div>
                  <!-- message -->

                  <!-- button submit -->
                  <button
                    type="submit"
                    class="btn btn-success mt-3 mb-3"
                    disabled
                  >
                    Envoyer
                    <div class="spinner-border text-dark d-none" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </button>
                  <!-- button submit -->
                </form>
              </div>
            </div>
          </div>
          <!-- <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div> -->
          <!-- <div class="modal-body">...</div> -->
          <!-- <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div> -->
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
</html>
